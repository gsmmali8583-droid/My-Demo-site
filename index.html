<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Information</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="image-slider">
    <img src="https://t4.ftcdn.net/jpg/06/90/19/41/240_F_690194145_TsexHnm99R5HAFvtJAtDN1tLdTYTtDta.jpg" alt="Slider Image">
</div>

<div class="form-container">
    <h1>Employee Information</h1>
    <form id="employeeForm" novalidate>
        <label for="firstName" class="required">First Name</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="middleName" class="required">Middle Name</label>
        <input type="text" id="middleName" name="middleName" required />

        <label for="lastName" class="required">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="designation" class="required">Designation</label>
        <select id="designation" name="designation" required>
            <option value="">Select Designation</option>
            <option value="Engineer">Engineer</option>
            <option value="Sr Engineer">Sr Engineer</option>
            <option value="Manager">Manager</option>
            <option value="HR">HR</option>

        </select>

        <label for="education" class="required">Education</label>
        <select id="education" name="education" required>
            <option value="">Select Education</option>
            <option value="Post Graduate">Post Graduate</option>
            <option value="Graduate">Graduate</option>
            <option value="Diploma">Diploma</option>
            <option value="Others">Others</option>
        </select>

        <div id="otherEducationContainer" style="display:none;">
            <label for="otherEducation" class="required">Please specify</label>
            <input type="text" id="otherEducation" name="otherEducation">
        </div>

        <label for="address" class="required">Address</label>
        <input type="text" id="address" name="address" required />

        <label for="pincode" class="required">Pincode</label>
        <input type="text" id="pincode" name="pincode" required />

        <label for="mobileNumber" class="required">Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required />

        <label for="state" class="required">State</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

<div id="createdByGSM">Created by GSM</div>

<script type="module" src="script.js"></script>
</body>
</html>
