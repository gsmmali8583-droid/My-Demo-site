<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Form created by Ganesh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h1>Professional Form</h1>
    <form id="profForm" novalidate>
      
      <label for="name" class="required">Name</label>
      <input type="text" id="name" name="name" required />
      <div class="error-message" id="nameError"></div>
      
      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="email" required />
      <div class="error-message" id="emailError"></div>
      
      <label for="website">Website</label>
      <input type="url" id="website" name="website" placeholder="https://example.com" />
      
      <label for="experience" class="required">Experience (In Years)</label>
      <textarea id="experience" name="experience" required placeholder="e.g. 0-1"></textarea>
      <div class="error-message" id="experienceError"></div>
      
      <fieldset>
        <legend>Expertise:</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="expertise" value="Functional Testing" /> Functional Testing</label>
          <label><input type="checkbox" name="expertise" value="Automation Testing" /> Automation Testing</label>
          <label><input type="checkbox" name="expertise" value="Manual Testing" /> Manual Testing</label>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Education:</legend>
        <div class="radio-group">
          <label><input type="radio" name="education" value="Graduate" /> Graduate</label>
          <label><input type="radio" name="education" value="Post Graduate" /> Post Graduate</label>
          <label><input type="radio" name="education" value="Other" /> Other</label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <div id="successMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
